<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="card mb-5">
            <div class="card-body">                  
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type Keyword" name="keyword" id="txt-keyword">
                        <div class="input-group-append">
                             <input type="submit" value="Submit" class="btn btn-outline-primary" id="btn-submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="movie-details-container" class="card mt-3 d-none">
            <div class="card-header text-right">
                <button id="movie-details-close" class="btn btn-danger">x</button>
            </div>
            <div class="card-body">
                 <div id="movie-details"></div>
            </div>
        </div>

        
        <div id="movie-list-container" class="card mt-3 d-none">
            <div class="card-header">
                <span id="movie-list-header"></span>
            </div>
            <div class="card-body">

                <ul class="list-unstyled" id="movie-list">          
            
                </ul>
            </div>
        </div>
       
    </div> 


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
